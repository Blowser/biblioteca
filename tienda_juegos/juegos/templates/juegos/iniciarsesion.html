<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/background.css' %}" />
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}" />
  </head>
  <body>
    <div class="background">
      <div>
        <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Iniciar Sesión</h2>
            <form id="iniciarSesionFormularioJS">
              <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder="Ingrese su nombre de usuario"
                  required
                />
                <div id="errorUsuarioSesion" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  placeholder="Ingrese su contraseña"
                  required
                />
                <div id="errorContrasenaSesion" class="text-danger"></div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="btniniciarsesion"
              >
                Iniciar Sesión
              </button>
              <div id="mensajeErrorSesion" class="text-danger"></div>
              <div class="form-group mt-3 d-flex justify-content-between">
                <a href="{% url 'recuperar_contrasena' %}" class="text-light"
                  >¿Olvidaste tu contraseña?</a
                >
                <a href="{% url 'registrar_cuenta' %}" class="text-light"
                  >Crear una cuenta</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'jqueryformularios.js' %}"></script>
  </body>
</html>
