<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'juegos/css/background.css' %}" />
    <link rel="stylesheet" href="{% static 'juegos/css/formularios.css' %}" />
  </head>
  <body>
    <div class="background">
      <div>
        <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
      </div>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Iniciar Sesión</h2>
            <form method="post" action="{% url 'iniciar_sesion' %}" id="iniciarSesionFormularioJS">
              {% csrf_token %}
              <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  name="username"
                  placeholder="Ingrese su nombre de usuario"
                  required
                />
                <div id="errorUsuarioSesion" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
                <div id="errorContrasenaSesion" class="text-danger"></div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="btniniciarsesion"
              >
                Iniciar Sesión
              </button>

              <!-- Mostrando los errores del backend de Django -->
              {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}

              <div class="form-group mt-3 d-flex justify-content-between">
                <a href="{% url 'password_reset' %}" class="text-light">¿Olvidaste tu contraseña?</a>
                <a href="{% url 'registrar_cuenta' %}" class="text-light">Crear una cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'jqueryformularios.js' %}"></script>
  </body>
</html>
