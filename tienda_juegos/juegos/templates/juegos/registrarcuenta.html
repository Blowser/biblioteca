<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTIM - Registrarse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'juegos/css/background.css' %}">
  <link rel="stylesheet" href="{% static 'juegos/css/formularios.css' %}">
</head>
<body>
  <div class="background">
    <div>
      <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
    </div>
    <div class="container mt-5">
      <h2>Formulario de Registro</h2> 
      <form method="post" action="{% url 'registrar_cuenta' %}" id="registroFormularioJS">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">Nombre:</label>
          <input type="text" id="first_name" name="first_name" class="form-control">
          <div id="errorFirstName" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="last_name">Apellido:</label>
          <input type="text" id="last_name" name="last_name" class="form-control">
          <div id="errorLastName" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" class="form-control">
          <div id="errorUsername" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" class="form-control">
          <div id="errorEmail" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="password1">Contraseña:</label>
          <input type="password" id="password1" name="password1" class="form-control">
          <div id="errorPassword1" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="password2">Confirmar Contraseña:</label>
          <input type="password" id="password2" name="password2" class="form-control">
          <div id="errorPassword2" class="text-danger"></div> 
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'juegos/js/jqueryformularios.js' %}"></script>
</body>
</html>
