<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTIM - Regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'juegos/css/background.css' %}">
    <link rel="stylesheet" href="{% static 'juegos/css/formularios.css' %}">
    <style >
        .text-danger {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div>
            <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
        </div>
        <div class="container mt-5">
            <h2>Formulario Registro</h2> 
            <form method="post" action="{% url 'registrar_cuenta' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su Nombre de Usuario" required>
                    <div id="errorNombreUsuario" class="text-danger"></div> 
                </div>
                
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su Correo" required>
                    <div id="errorCorreo" class="text-danger"></div> 
                </div>
                
                <div class="form-group">
                    <label for="password1">Contraseña:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Ingrese su Contraseña" required>
                    <div id="errorContrasena" class="text-danger"></div> 
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña:</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirme su Contraseña" required>
                    <div id="errorConfirmarContrasena" class="text-danger"></div> 
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>

                <!-- Mostrando los errores de Django en caso de validación fallida -->
                {% if form.errors %}
                <div class="mt-3">
                    <ul class="alert alert-danger">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'jqueryformularios.js' %}"></script>
</body>
</html>
