<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTIM - Registrate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'juegos/css/background.css' %}">
  <link rel="stylesheet" href="{% static 'juegos/css/formularios.css' %}">
</head>
<body>
  <div class="background">
    <div>
      <a href="{% url 'index' %}">REGRESAR AL MENÃš</a>
    </div>
    <div class="container mt-5">
      <h2>Formulario Registro</h2> 
      <form method="post" action="{% url 'registrar_cuenta' %}" id="registroFormularioJS">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombreCompleto">Nombre Completo:</label>
          <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" placeholder="Ingrese su Nombre" required>
          <div id="errorNombreCompleto" class="text-danger"></div> 
        </div>

        <!-- Campos adicionales... -->

        <button type="submit" class="btn btn-primary">Enviar</button>
        <div id="mensajeErrorRegistro" class="text-danger"></div> 
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'jqueryformularios.js' %}"></script>
</body>
</html>
