<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'juegos/css/background.css' %}">
  <link rel="stylesheet" href="{% static 'juegos/css/formularios.css' %}">
</head>
<body>

<div class="background">
  <div>
    <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 bg-light p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link">Avatar</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Descripción</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ajustes de privacidad</a></li>
          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Cerrar Sesión</a></li>
        </ul>
      </div>
      <div class="col-md-9">
        <h2>Modificar perfil</h2>
        <form method="post" action="{% url 'modificar_perfil' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="first_name" value="{{ user.first_name }}" placeholder="Ingrese su nombre" required>
            <div id="errorNombre" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="last_name" value="{{ user.last_name }}" placeholder="Ingrese su apellido" required>
            <div id="errorApellido" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" name="email" value="{{ user.email }}" placeholder="Ingrese su correo electrónico" required>
            <div id="errorCorreo" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
            <div id="errorTelefono" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección">
            <div id="errorDireccion" class="text-danger"></div>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>

          <!-- Mostrando errores si los hay -->
          {% if form.errors %}
          <div class="mt-3">
            <ul class="alert alert-danger">
              {% for field in form %}
                {% for error in field.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'jqueryformularios.js' %}"></script>
</body>
</html>
