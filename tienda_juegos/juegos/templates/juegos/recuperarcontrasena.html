<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/background.css' %}">
  <link rel="stylesheet" href="{% static 'css/formularios.css' %}">

</head>
<body>

<div class="background">
  <div>
    <a href="{% url 'index' %}">REGRESAR AL MENÚ</a>
  </div>
  <div class="container mt-5 password-recovery">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Recuperar Contraseña</h2>
        <form id="recuperarContrasenaFormularioJS">
          <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            <div id="errorCorreoRecuperacion" class="text-danger"></div> 
          </div>
          <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
          <div id="mensajeErrorRecuperacion" class="text-danger"></div> 
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'jqueryformularios.js' %}"></script>
</body>
</html>
