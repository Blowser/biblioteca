{% extends "base_crud.html" %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h1 class="my-4">Lista de Productos</h1>
<a href="{% url 'crear_producto' %}" class="btn btn-primary mb-3">Crear Nuevo Producto</a>

<ul class="list-group mb-4">
    {% for producto in productos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ producto.nombre }} - ${{ producto.precio }}
            <span>
                <a href="{% url 'editar_producto' producto.sku %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'eliminar_producto' producto.sku %}" class="btn btn-sm btn-danger">Eliminar</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
