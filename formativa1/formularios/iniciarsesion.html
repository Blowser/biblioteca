<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="formularios.css">
  <link rel="stylesheet" href="../background.css">
</head>
<body>

<div class="background">
  <div>
    <a href="../index.html">REGRESAR AL MENÚ</a>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary" id="btniniciarsesion">Iniciar Sesión</button>
          <div class="form-group mt-3 d-flex justify-content-between">
            <a href="recuperarcontrasena.html" class="text-light">¿Olvidaste tu contraseña?</a>
            <a href="registrarcuenta.html" class="text-light">Crear una cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
